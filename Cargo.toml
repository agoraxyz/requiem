[package]
name = "requiem"
version = "0.0.1"
authors = ["Agora DAO <mark@gold.com>"]
edition = "2021"

[profile.dev]
opt-level = 3

[dependencies]
anyhow = "1"
async-trait = "0.1"
boolean_expression = { git = "ssh://git@github.com/agoraxyz/boolean_expression.git" }
futures = "0.3.24"
thiserror = "1"

[dev-dependencies]
ethers = "0.17.0"
rand_core = "0.6.4"
reqwest = { version = "0.11.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread"] }
